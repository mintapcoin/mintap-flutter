name: Auto Tap Cron Job\n\non:\n  schedule:\n    # Hər 5 dəqiqədə bir işləyir (production üçün)\n    - cron: '*/5 * * * *'\n  workflow_dispatch: # Manual trigger üçün\n\njobs:\n  auto-tap-process:\n    runs-on: ubuntu-latest\n    \n    steps:\n    - name: Call Supabase Auto Tap Cron\n      run: |\n        curl -X POST \\\n          -H \"Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}\" \\\n          -H \"Content-Type: application/json\" \\\n          -H \"apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}\" \\\n          \"https://dbzixkwftyojksguisfb.supabase.co/functions/v1/auto-tap-cron-public\" \\\n          --fail \\\n          --show-error \\\n          --max-time 30 \\\n          || echo \"Auto tap cron failed or no active sessions\"\n    \n    - name: Log completion\n      run: echo \"Auto tap cron job completed at $(date)\"